<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
  	<!-- navbar -->
  	<nav class="navbar navbar-light bg-warning">
  		<div class="container-fluid">
  			<a class="navbar-brand d-flex align-items-center" href="#">
  				<img src="source/icon.png" alt="" width="50" >
  				<h5 class="text-light ms-2 t-atas">My Quiz</h5>
  			</a>
  			<div class="nilai text-light fw-bold t-atas"><h5 id="nilai">Welcome</h5></div>
  		</div>
  	</nav>
  	<!-- navbar end -->


  <!-- Soal Dan Jawaban -->

  <div class="container mt-5 d-flex justify-content-center position-relative">
    <h5 id="timer"></h5>
  	<div class="row text-center isi-soal p-5 g-4">
  		<div class="col text-dark"><h5 id="soal"></h5></div>
  		<div class="col text-light bg-warning p-5" id="jawaban">
  			<button class="btn bg-light jawab" id="jawabA" value="A">
  				1.
  			</button>
  			<button class="btn bg-light jawab" id="jawabB" value="B">
  				2.
  			</button>

  			<button class="btn bg-light jawab" id="jawabC" value="C">
  				3.
  			</button>
  			<button class="btn bg-light jawab" id="jawabD" value="D">
  				4.
  			</button>
  			
  		</div>
  	</div>
  </div>

 <div class="container text-center mt-5">
   <button class="btn btn-warning text-center btn-play text-light" id="start">Start</button>
 </div>

  <!-- Soal Dan Jawaban End -->

 <!-- Alert Benar -->

 <div class="alert alert-success alert-benar" role="alert" id="benar">
  Selamat Kamu Benar, Nilai Kamu Bertambah!
</div>

 <!-- Alert Benar End -->


 <!-- Alert Salah -->
 <div class="alert alert-danger text-center alert-salah" role="alert" id="salah">
  Oops.. Salah, Nilai Kamu Berkurang!
 </div>
 <!-- Alert Salah End -->

 <!-- Selesai -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
 <!-- Selesai End -->
